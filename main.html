<!DOCTYPE html>

<html>

<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f8f8f8;

        }

        .container {
            width: 50%;
            margin: auto;
            background-color: #ffffff;
            text-align: center;

        }

        .book-library {
            margin: auto;
            text-align: center;
            background-color: #ffffff;

        }

        .book {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }

        .price {
            background-color: #2ecc71;
        }

        .auhor {
            background-color: #777777;
        }

        .book .price-block {
            text-align: center;
            background-color: #2ecc71;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            /* padding: 10px; */
        }

        .book p {
            color: #777777;
        }

        .book .price {
            color: #2ecc71;
        }

        /*  */
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            <h1>Book Library</h1>
        </div>
        <div class="book-library">
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg"
                    alt="Spy in the Amber">
                <h2>SPY IN THE AMBER</h2>
                <p class="author">BY Manohar</p>
                <div class="price-block">
                    <p class="price">Rs. 250</p>
                </div>
            </div>
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg"
                    alt="Sacred Games">
                <h2>Sacred Games</h2>
                <p class="author">BY Vikram </p>
                <div class="price-block">
                    <p class="price">Rs. 199</p>
                </div>
            </div>
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg"
                    alt="Byomkesh Bakshi">
                <h2>BYOMKESH BAKSHI</h2>
                <p class="author">BY Sharadindu</p>
                <div class="price-block">
                    <p class="price">Rs. 249</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
